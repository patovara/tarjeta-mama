<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.65">
    <meta charset="UTF-8">
    <title>Tienes un mensaje</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* background: linear-gradient(to top, #f7797d, #FBD786, #C6FFDD); */
            background-color: #A9C9FF;
            background-image: linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%);
            background-size: cover;
            background-position: center center;
        }
        #card {
            position: relative;
            perspective: 3000px;
        }
        section {
            width: 560px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
        }

        #cover {
            background-color: #eabcea;
            color: #fffffa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #cover.animate {
            transform: rotateX(180deg);
            transform-origin: 0% 0%;
            transition: transform 2s;
        }

        #cover.animate>* {
            opacity: 0;
            transition: opacity 1s;
        }

        #cover:hover {
            transform: rotateX(180deg);
            transform-origin: 0% 0%;
            transition: transform 2s;
        }
        
        #cover img {
            height: 50%
        }

        #cover h1 {
            font-size: 32px;
            margin: 0px;
        }

        #cover h2 {
            font-size: 18px;
            margin: 0px;
        }

        #message {
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        #message h1 {
            margin: 0;
        }

        #message img {
            height: 60%;
        }
    </style>
</head>


<body>
    <main id='card'>
        <section id="cover">
            <img src="https://th.bing.com/th/id/R.38a479307dd7aeee8e7d77b21ed389f2?rik=oVqnvbPBG7mQAQ&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f3%2fRose-Bouquet-PNG-Picture.png&ehk=AAX3DDhioOBu8NdtNMXTpCeqIFTePC9%2fMeAH7%2fLOOYM%3d&risl=1&pid=ImgRaw&r=0">
            <h1>Para la mejor madre mundo</h1>
            <h2>Con muchísimo amor❤️</h2>
        </section>
        <section id='message'>
            <h1>¡Feliz día de la madre!</h1>
            <h1>Del mejor hijo del planeta❤️</h1>
        </section>

        <h4 style="position:relative; left: 35%; top: 10%;">Pulsa en las flores</h4>
    </main>
</body>

</html>
